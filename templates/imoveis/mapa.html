{% extends "base.html" %}
{% load static %}

{% block title %}Mapa Interativo de Imóveis - {{ block.super }}{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/mapa.css' %}"/>
{% endblock %}


{% block content %}
<div class="page-container">
    <div id="sidebar-container">
        <div id="filter-column">
            <h4 style="margin-top:0;">Buscar Imóveis</h4>
            
            <form id="filter-form" 
                  hx-get="{% url 'lista-imoveis-partial' %}" 
                  hx-target="#results-list" 
                  hx-swap="outerHTML" 
                  hx-trigger="submit, change from:#filter-form, load"
                  hx-indicator="#loading">
                    {% csrf_token %}

                <input type="hidden" name="bbox" id="bbox-input">
                <input type="hidden" name="estado" value="SP">
                <input type="hidden" name="comarca" id="comarca-input" value="SAO PAULO-SP">

                <div class="form-group autocomplete-container">
                    <label for="address-input">Localização</label>
                    <input type="text" id="address-input" class="filter-input" autocomplete="off" 
                           placeholder="Digite uma cidade ou bairro..." 
                           value="São Paulo, SP, Brasil">
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                </div>

                <div class="filter-grid">
                    <div class="form-group"><label for="min_amount">Preço Mín.</label><input type="number" name="min_amount" placeholder="R$ 150.000" class="filter-input"></div>
                    <div class="form-group"><label for="max_amount">Preço Máx.</label><input type="number" name="max_amount" placeholder="R$ 500.000" class="filter-input"></div>
                </div>
                <div class="filter-grid">
                    <div class="form-group"><label for="min_area_total">Área Mín. (m²)</label><input type="number" name="min_area_total" placeholder="70" class="filter-input"></div>
                    <div class="form-group"><label for="max_area_total">Área Máx. (m²)</label><input type="number" name="max_area_total" placeholder="200" class="filter-input"></div>
                </div>
                <div class="form-group">
                    <label for="tipo_imovel">Tipo de Imóvel</label>
                    <select name="tipo_imovel" class="filter-input">
                        <option value="">Todos os tipos</option>
                        <option value="Casa">Casa</option><option value="Apartamento">Apartamento</option><option value="Terreno">Terreno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalidade">Modalidade de Venda</label>
                    <select name="modalidade" class="filter-input">
                        <option value="">Todas</option>
                        <option value="Leilão SFI - Edital Único">Leilão SFI - Edital Único</option>
                        <option value="Venda Direta Online">Venda Direta Online</option>
                    </select>
                </div>
                <div class="filter-grid">
                    <div class="form-group">
                        <label for="quartos">Quartos (mínimo)</label>
                        <select name="quartos" class="filter-input"><option value="">Qualquer</option><option value="1">1+</option><option value="2">2+</option><option value="3">3+</option></select>
                    </div>
                    <div class="form-group">
                        <label for="garagem">Vagas (mínimo)</label>
                        <select name="garagem" class="filter-input"><option value="">Qualquer</option><option value="1">1+</option><option value="2">2+</option></select>
                    </div>
                </div>
                <button type="submit" style="width: 100%; padding: 10px; margin-top: 10px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-search"></i> Filtrar
                </button>
            </form>
        </div>

        <div id="results-column">
            <div id="results-list">
                <p style="padding: 20px; text-align: center;">Carregando imóveis...</p>
            </div>
        </div>
    </div>

    <div id="map-column">
        <div id="map"></div>
        <div id="close-map-btn">&times;</div>
    </div>
</div>

<div id="toggle-map-btn"><i class="fas fa-map-marked-alt"></i></div>

<div id="loading" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 5px; z-index: 5000;">
    <i class="fas fa-spinner fa-spin"></i> Carregando...
</div>
{% endblock %}


{% block scripts %}
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script id="map-config" type="application/json">
        {
            "geojsonUrl": "{% url 'imoveis-geojson' %}"
        }
    </script>
    
    <script src="{% static 'js/mapa.js' %}"></script>
{% endblock %}
